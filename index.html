<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Site</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/custom.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="scripts/app.min.js"></script>
    <script src="scripts/timer.min.js"></script>
  </head>

  <body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
      <h1 class="page-header">Workout Timer</h1>
      <form role="form" action="#">
        <div class="row">
          <div class="form-group col-sm-6">
            <h2>Set Countdown</h2>
              <div class="row">
                <div class="col-xs-6">
                  <label for="minutes">Minutes:</label>
                  <input type="number" min="0" ng-model="timerMinutesEntered" class="form-control" id="minutes" placeholder="Number of minutes">
                </div>

                <div class="col-xs-6">
                  <label for="seconds">Seconds:</label>
                  <input type="number" min="0" ng-model="timerSecondsEntered" class="form-control" id="seconds" placeholder="Number of seconds">
                </div>
              </div>
          </div>

          <div class="form-group col-sm-6">
            <h2>Set Interval</h2>
              <div class="row">
                <div class="col-xs-6">
                  <label for="intervalMinutes">Minutes:</label>
                  <input type="number" min="0" ng-model="intervalMinutesEntered" class="form-control" id="intervalMinutes" placeholder="Number of minutes">
                </div>

                <div class="col-xs-6">
                  <label for="intervalSeconds">Seconds:</label>
                  <input type="number" min="0" ng-model="intervalSecondsEntered" class="form-control" id="intervalSeconds" placeholder="Number of seconds">
                </div>
              </div>
          </div>
        </div>
      </form>

      <div class="container text-center">
        <button class="btn btn-lg btn-success" ng-click="startTimer()" ng-disabled="timerRunning">Start Timer</button>
        <button class="btn btn-lg btn-danger" ng-click="stopTimer()" ng-disabled="!timerRunning">Stop Timer</button>
      </div>
      <br />
      <div id="timer" class="container text-center">
        <h1><timer interval="1000" countdown="countdown" max-time-unit="'minute'" autostart="false" finish-callback="finished()">{{mminutes}}:{{sseconds}}</timer></h1>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>

</html>
