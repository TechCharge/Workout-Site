<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Site</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<body>

	<!--Note: Conidser overlaying all of the forms on top of a jumbotron-->

	<!--Input field for number of minutes-->
		<div class="container">
		  <form role="form" action="#">
		    <div class="form-group">
		    	<div class="col-xs-3">
			      <label for="minutes">Minutes:</label>
			      <input type="number" class="form-control" id="minutes" placeholder="Number of minutes">
			      <button type="submit" class="btn btn-default" style="margin-top:10px">Begin!</button>
			    </div>
		    </div>
		  </form>
		</div>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</html>
